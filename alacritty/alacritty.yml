# scaling
env:
  WINIT_HIDPI_FACTOR: "1"

# window settings
window:
    padding:
        x: 4
        y: 4

# scroll settings
scrolling:
  history: 10000
  multiplier: 3
  faux_multiplier: 3
  auto_scroll: true

# 4 spaces per tab
tabspaces: 4

# font selection
font:
    normal:
        family: Hack
        style: Regular
    bold:
        family: Hack
        style: Bold
    italic:
        family: Hack
        style: Italic

    size: 11

# terminal colors
draw_bold_text_with_bright_colors: false
colors:
  primary:
    background: '0x2E3440'
    foreground: '0xD8DEE9'
  cursor:
    text: '0x2E3440'
    cursor: '0xD8DEE9'
  normal:
    black: '0x3B4252'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x88C0D0'
    white: '0xE5E9F0'
  bright:
    black: '0x4C566A'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x8FBCBB'
    white: '0xECEFF4'
background_opacity: 1

# bell settings
visual_bell:
  animation: EaseOutExpo
  duration: 0
  color: '0xc8ccd4'

# mouse settings
mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false
  url:
    modifiers: Control

# selection settings
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: false

# cursor settings
cursor:
  style: Beam
  unfocused_hollow: true

# disable live reload
live_config_reload: false

# key bindings
key_bindings:
  - { key: Paste,                   action: Paste                            }
  - { key: Copy,                    action: Copy                             }
  - { key: L,        mods: Control, action: ClearLogNotice                   }
  - { key: L,        mods: Control, chars: "\x0c"                            }
  - { key: Home,                    chars: "\x1bOH",        mode: AppCursor  }
  - { key: Home,                    chars: "\x1b[H",        mode: ~AppCursor }
  - { key: End,                     chars: "\x1bOF",        mode: AppCursor  }
  - { key: End,                     chars: "\x1b[F",        mode: ~AppCursor }
  - { key: PageUp,   mods: Shift,   action: ScrollPageUp,   mode: ~Alt       }
  - { key: PageUp,   mods: Shift,   chars: "\x1b[5;2~",     mode: Alt        }
  - { key: PageUp,   mods: Control, chars: "\x1b[5;5~"                       }
  - { key: PageUp,                  chars: "\x1b[5~"                         }
